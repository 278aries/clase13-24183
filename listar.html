<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cartas</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <h1>Listado de Cartas</h1><br>

    <table> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Franquicia</th>                
                <th align="right">Precio</th>
                <th>Imagen</th>               
            </tr>
        </thead>
        <tbody id="tablaCartas"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="crud.html">Menu principal</a>
    </div>

    <script>
        const URL = "https://tcggamu.pythonanywhere.com/"
        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + 'cartas')
            .then(function (response) {
                if (response.ok) {  
                    return response.json();     //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then. 
            } else {
                    throw new Error('Error al obtener el listado de cartas.'); // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaCartas = document.getElementById('tablaCartas'); //Selecciona el elemento del DOM donde se mostrarán los productos.

                // Iteramos sobre cada producto y agregamos filas a la tabla
                for (let carta of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                    fila.innerHTML = '<td>' + carta.codigo + '</td>' +
                        '<td>' + carta.nombre + '</td>' +
                        '<td>' + carta.descripcion + '</td>' +
                        '<td align="center">' + carta.franquicia + '</td>' +
                        '<td align="right">' + carta.precio + '</td>' +
                        // Mostrar miniatura de la imagen
                        //'<td><img src=static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';
                        
                        //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        '<td><img src=https://www.pythonanywhere.com/user/tcggamu/files/home/tcggamu/mysite/static/imagenes/' + carta.imagen_url +' alt="Imagen del carta" style="width: 100px;"></td>';
                    
                    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el método appendChild del elemento tablaProductos.
                    tablaCartas.appendChild(fila);
                }
            })
            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los productos.');
            });
    </script>
</body>
</html>
