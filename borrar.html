<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cartas</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
     <table id="cartas-table"> 
        <thead> 
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Franquicia</th>
                <th align="right">Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="crud.htmlq">Menu principal</a>
    </div>

    <script>
        const URL = "https://tcggamu.pythonanywhere.com/"
        // Obtiene el contenido del inventario
        function obtenerCartas() {
            fetch(URL + 'cartas') // Realiza una solicitud GET al servidor y obtener la lista de productos.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
                .then(data => {
                    const cartasTable = document.getElementById('cartas-table').getElementsByTagName('tbody')[0];
                    cartasTable.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(carta => {
                        const row = cartasTable.insertRow();
                        row.innerHTML = `
                            <td>${carta.id_carta}</td>
                            <td>${carta.nombre}</td>
                            <td>${carta.descripcion}</td>
                            <td>${carta.franquicia}</td>
                            <td align="right">${carta.precio}</td>
                            <td><button onclick="eliminarProducto('${carta.id_carta}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los productos.');
                });
        }

        // Se utiliza para eliminar un producto.
        function eliminarProducto(id_carta) {
            // Se muestra un diálogo de confirmación. Si el usuario confirma, se realiza una solicitud DELETE al servidor a través de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
            if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
                fetch(URL + `cartas/${id_carta}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                            obtenerProductos(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                            alert('carta eliminada correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la página se carga, llama a obtenerProductos para cargar la lista de productos.
        document.addEventListener('DOMContentLoaded', obtenerProductos);
    </script>
</body>
</html>
